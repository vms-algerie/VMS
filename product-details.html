
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تفاصيل المنتج - VMS</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700;900&family=Tajawal:wght@400;500;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Cairo', 'Tajawal', sans-serif;
            direction: rtl;
            background: linear-gradient(135deg, #f2f2f2 0%, #e8f4ff 100%);
            color: #333;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0, 102, 204, 0.15);
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo {
            height: 60px;
            margin-bottom: 20px;
        }

        .back-btn {
            display: inline-block;
            padding: 10px 20px;
            background: #0066cc;
            color: white;
            text-decoration: none;
            border-radius: 10px;
            margin-bottom: 20px;
            transition: all 0.3s ease;
            font-weight: 700;
        }

        .back-btn:hover {
            background: #004999;
            transform: translateY(-2px);
        }

        .product-details {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 40px;
            margin-top: 30px;
        }

        .gallery-section {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .main-image {
            width: 100%;
            height: 400px;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            position: relative;
        }

        .main-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }

        .main-image img:hover {
            transform: scale(1.05);
        }

        .thumbnails {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }

        .thumbnail {
            height: 100px;
            border-radius: 10px;
            overflow: hidden;
            cursor: pointer;
            border: 3px solid transparent;
            transition: all 0.3s ease;
        }

        .thumbnail:hover {
            border-color: #0066cc;
            transform: scale(1.05);
        }

        .thumbnail.active {
            border-color: #0066cc;
        }

        .thumbnail img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .info-section h1 {
            font-size: 36px;
            color: #0066cc;
            margin-bottom: 15px;
            font-weight: 900;
        }

        .price {
            font-size: 32px;
            color: #0066cc;
            font-weight: bold;
            margin-bottom: 25px;
        }

        .description {
            color: #666;
            line-height: 1.8;
            margin-bottom: 30px;
            font-size: 16px;
        }

        .color-selector {
            margin-bottom: 30px;
        }

        .color-selector h3 {
            font-size: 20px;
            color: #333;
            margin-bottom: 15px;
            font-weight: 700;
        }

        .colors {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        .color-option {
            padding: 12px 25px;
            border: 2px solid #ddd;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            background: white;
        }

        .color-option:hover {
            border-color: #0066cc;
            background: #f0f9ff;
        }

        .color-option.selected {
            border-color: #0066cc;
            background: #0066cc;
            color: white;
        }

        .features {
            margin-bottom: 30px;
        }

        .features h3 {
            font-size: 20px;
            color: #333;
            margin-bottom: 15px;
            font-weight: 700;
        }

        .features ul {
            list-style: none;
            padding: 0;
        }

        .features li {
            padding: 10px 0;
            border-bottom: 1px solid #eee;
            color: #666;
        }

        .features li:before {
            content: "✓";
            color: #0066cc;
            font-weight: bold;
            margin-left: 10px;
        }

        .order-btn {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #0066cc 0%, #004999 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 22px;
            font-weight: 900;
            cursor: pointer;
            transition: all 0.4s ease;
            box-shadow: 0 8px 20px rgba(0, 102, 204, 0.3);
        }

        .order-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 30px rgba(0, 102, 204, 0.5);
        }

        .order-btn:active {
            transform: translateY(-1px);
        }

        @media (max-width: 768px) {
            .product-details {
                grid-template-columns: 1fr;
            }

            .thumbnails {
                grid-template-columns: repeat(3, 1fr);
            }

            .main-image {
                height: 300px;
            }
        }

        /* أيقونة واتساب عائمة */
        .whatsapp-float {
            position: fixed;
            bottom: 30px;
            left: 30px;
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #25D366 0%, #128C7E 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 8px 25px rgba(37, 211, 102, 0.4);
            z-index: 9998;
            cursor: pointer;
            transition: all 0.4s ease;
            animation: whatsappPulse 2s ease-in-out infinite;
            text-decoration: none;
        }

        @keyframes whatsappPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .whatsapp-float:hover {
            transform: scale(1.15);
            box-shadow: 0 15px 40px rgba(37, 211, 102, 0.6);
        }

        .whatsapp-float i {
            color: white;
            font-size: 32px;
        }
    </style>
</head>
<body>
    <!-- أيقونة واتساب عائمة -->
    <a href="https://wa.me/213XXXXXXXXX" target="_blank" class="whatsapp-float" title="تواصل معنا عبر واتساب">
        <i class="fab fa-whatsapp"></i>

    <div class="container">
        <div class="header">
            <img src="attached_assets/download_1761406963915.png" alt="VMS Logo" class="logo">
            <a href="index.html" class="back-btn"><i class="fas fa-arrow-right"></i> العودة للصفحة الرئيسية</a>
        </div>

        <div class="product-details">
            <div class="gallery-section">
                <div class="main-image" id="mainImage">
                    <img src="" alt="صورة المنتج">
                </div>
                <div class="thumbnails" id="thumbnails">
                </div>
            </div>

            <div class="info-section">
                <h1 id="productName"></h1>
                <div class="price" id="productPrice"></div>
                <div class="description" id="productDescription"></div>

                <div class="color-selector">
                    <h3><i class="fas fa-palette"></i> اختر اللون المتاح:</h3>
                    <div class="colors" id="colorOptions"></div>
                </div>

                <div class="features">
                    <h3><i class="fas fa-star"></i> المواصفات:</h3>
                    <ul id="productFeatures"></ul>
                </div>

                <button class="order-btn" onclick="goToOrder()">
                    <i class="fas fa-shopping-cart"></i> اطلب الآن

    </div>

                price: "180,000 دج",
                description: "موديل كلاسيكي بأداء حديث. تجمع بين التصميم الكلاسيكي والتقنيات الحديثة.",

            "VMS CORAL": {
                name: "VMS CORAL",
                price: "160,000 دج",
                description: "تصميم عصري بألوان جذابة وأنيقة. مزيج رائع من الأناقة والأداء.",
                images: [
                    "attached_assets/barton-coral-125-skuter_1761409006472.jpg",
                    "attached_assets/coral_foto_2_1761416871994.jpg",
                    "attached_assets/3336_1761416871995.png",
                    "attached_assets/coral_foto_2_1761416794257.jpg"
                ],

                features: [
                    "تصميم أنيق",
                    "ألوان جذابة متعددة",
                    "أداء متوازن",
                    "راحة في القيادة",
                    "مناسبة للجنسين"
                ]

        };

        let currentProduct = null;
        let selectedColor = null;

        function loadProduct() {
            const urlParams = new URLSearchParams(window.location.search);
            const productName = urlParams.get('product');
            
            if (!productName || !products[productName]) {
                window.location.href = 'index.html';
                return;
            }

            currentProduct = products[productName];
            
            document.getElementById('productName').textContent = currentProduct.name;
            document.getElementById('productPrice').textContent = currentProduct.price;
            document.getElementById('productDescription').textContent = currentProduct.description;

            const mainImage = document.querySelector('#mainImage img');
            mainImage.src = currentProduct.images[0];
            mainImage.alt = currentProduct.name;

            const thumbnailsContainer = document.getElementById('thumbnails');
            thumbnailsContainer.innerHTML = '';
            currentProduct.images.forEach((image, index) => {
                const thumb = document.createElement('div');
                thumb.className = 'thumbnail' + (index === 0 ? ' active' : '');
                thumb.innerHTML = `<img src="${image}" alt="صورة ${index + 1}">`;
                thumb.onclick = () => changeImage(image, thumb);
                thumbnailsContainer.appendChild(thumb);
            });

            const colorOptions = document.getElementById('colorOptions');
            colorOptions.innerHTML = '';
            currentProduct.colors.forEach((color, index) => {
                const colorBtn = document.createElement('div');
                colorBtn.className = 'color-option' + (index === 0 ? ' selected' : '');
                colorBtn.textContent = color;
                colorBtn.onclick = () => selectColor(color, colorBtn);
                colorOptions.appendChild(colorBtn);
                if (index === 0) selectedColor = color;
            });

            const featuresContainer = document.getElementById('productFeatures');
            featuresContainer.innerHTML = '';
            currentProduct.features.forEach(feature => {
                const li = document.createElement('li');
                li.textContent = feature;
                featuresContainer.appendChild(li);
            });
        }

        function changeImage(imageSrc, thumbElement) {
            document.querySelector('#mainImage img').src = imageSrc;
            document.querySelectorAll('.thumbnail').forEach(t => t.classList.remove('active'));
            thumbElement.classList.add('active');
        }

        function selectColor(color, element) {
            selectedColor = color;
            document.querySelectorAll('.color-option').forEach(c => c.classList.remove('selected'));
            element.classList.add('selected');
        }

        function goToOrder() {
            if (!selectedColor) {
                alert('الرجاء اختيار اللون أولاً');
                return;
            }
            sessionStorage.setItem('selectedProduct', currentProduct.name);
            sessionStorage.setItem('selectedColor', selectedColor);
            window.location.href = 'ORDER.html';
        }

        window.addEventListener('DOMContentLoaded', loadProduct);
    </script>
</body>
</html>
